<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="main-block">
    <div class="login" style="width: 90%; margin-left: 21rem;">
        <form action="/">
          <div class="title">
            <h2>Profile</h2>
          </div>
          <div class="login-info">
             <div id="loginName"> Full Name :</div>
             <div id="loginEmail"> Email :</div>
             <div id="loginPassword"> Password :</div>
          </div>
          <button type="submit" onclick="logout()">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
